name: Build

# 参考 https://v2.tauri.app/distribute/pipelines/github/

on:
  push:
    tags: "*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: linux
            platform: ubuntu-latest
            args: ''
          - build: macos-aarch64
            platform: macos-latest # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - build: macos-x86
            platform: macos-latest # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - build: windows
            platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v6
    - name: Install Nodejs
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false
        # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
        target: ${{ matrix.build == 'macos-aarch64' && 'aarch64-apple-darwin' || matrix.build == 'macos-x86' && 'x86_64-apple-darwin' || '' }}
    - name: Install web dependencies
      shell: bash
      run: npm install -g pnpm && pnpm i
    - name: install dependencies (ubuntu only)
      if: matrix.build == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
    - name: Add Mpv
      shell: bash
      run: |
        mkdir mpv-build && cd mpv-build
        if [ "${{ matrix.build }}" = "windows" ]; then
          ASSET_URL=$(curl -s https://api.github.com/repos/shinchiro/mpv-winbuild-cmake/releases/latest | grep -o '"browser_download_url": *"[^"]*mpv-x86_64-20[^"]*\.7z"' | head -1 | cut -d'"' -f4)
          echo "Downloading MPV from: $ASSET_URL"
          curl -L -O "$ASSET_URL"
          7z x mpv-x86_64-*.7z && rm -rf mpv-x86_64-*.7z
          mv ./* ../src-tauri/resources/mpv
        fi
        mkdir -p ../src-tauri/resources/mpv/portable_config ../src-tauri/resources/mpv/portable_config/script-opts ../src-tauri/resources/mpv/portable_config/scripts
        git clone --depth 1 https://github.com/NPCDW/uosc.git
        mv uosc/src/fonts ../src-tauri/resources/mpv/portable_config/
        mv uosc/src/uosc ../src-tauri/resources/mpv/portable_config/scripts/
        mv uosc/src/uosc.conf ../src-tauri/resources/mpv/portable_config/script-opts/
    - name: Build release
      uses: tauri-apps/tauri-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      with:
        updaterJsonPreferNsis: true
        tagName: ${{ github.ref_name }}
        releaseAssetNamePattern: "[name]-[version]-[platform]-[arch][ext]"
        args: ${{ matrix.args }}
