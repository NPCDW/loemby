name: Build

# 参考 https://v2.tauri.app/distribute/pipelines/github/

on:
  push:
    tags: "*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Nodejs
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false
    - name: Install web dependencies
      shell: bash
      run: npm install -g pnpm && pnpm i
    - name: Add Mpv
      shell: bash
      run: |
        mkdir -p src-tauri/resources/mpv/portable_config src-tauri/resources/mpv/portable_config/script-opts src-tauri/resources/mpv/portable_config/scripts 
        mkdir mpv-build && cd mpv-build
        ASSET_URL=$(curl -s https://api.github.com/repos/shinchiro/mpv-winbuild-cmake/releases/latest | grep -o '"browser_download_url": *"[^"]*mpv-x86_64-20[^"]*\.7z"' | head -1 | cut -d'"' -f4)
        echo "Downloading MPV from: $ASSET_URL"
        curl -L -O "$ASSET_URL"
        7z x mpv-x86_64-*.7z && rm -rf mpv-x86_64-*.7z
        mv ./* ../src-tauri/resources/mpv
        git clone https://github.com/NPCDW/uosc.git
        mv uosc/src/fonts ../src-tauri/resources/mpv/portable_config/
        mv uosc/src/uosc ../src-tauri/resources/mpv/portable_config/scripts/
        mv uosc/src/uosc.conf ../src-tauri/resources/mpv/portable_config/script-opts/
    - name: Build release
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      with:
        updaterJsonPreferNsis: true
        tagName: ${{ github.ref_name }}
        args: ${{ matrix.args }}
