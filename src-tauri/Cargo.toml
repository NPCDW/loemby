[package]
name = "loemby"
version = "0.24.0"
description = "Emby Client"
authors = ["NPCDW"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "loemby_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.4.0", features = [] }
regex = "1.11.1"

[target.'cfg(any(target_os = "macos", windows, target_os = "linux"))'.dependencies]
tauri-plugin-updater = "2.9.0"

[dependencies]
tauri = { version = "2.8.2", features = [] }
tauri-plugin-single-instance = "2.3.3"
tauri-plugin-sql = { version = "2.3.0", features = ["sqlite"] }
tauri-plugin-fs = "2.4.2"
tauri-plugin = "2.4.0"

tokio = { version = "1.47.1", features = ["full"] }
tokio-util = "0.7.16"
tokio-stream = "0.1.17"
interprocess = { version = "2.2.3", features = ["tokio"] }
axum = "0.8.4"

serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
serde-inline-default = "0.2.3"

tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "time", "local-time"] }
tracing-appender = "0.2.3"

anyhow = "1.0.99"

time = "0.3.41"
chrono = { version = "0.4.41", features = ["serde"] }

sha256 = "1.6.0"

uuid = { version = "1.18.0", features = ["v4"] }

rust_decimal = "1.37.2"

reqwest = { version = "0.12.23", features = ["json", "stream", "socks"] }

sys-info = "0.9.1"

webbrowser = "1.0.5"
