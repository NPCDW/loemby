t                cycle ontop;show-text "置顶:${ontop}"                                                                  #menu: 开/关 置顶状态      #@state=(ontop and 'checked')
SPACE            cycle pause                                                                                            #menu: 文件 > 暂停/播放
i                script-binding stats/display-stats                                                                     #menu: 文件 > 临时显示统计信息
I                script-binding stats/display-stats-toggle                                                              #menu: 文件 > 常驻显示统计信息
ENTER            cycle fullscreen                                                                                       #menu: 文件 > 开/关 全屏          #@state=(fullscreen and 'checked')
m                cycle mute;show-text "静音:${mute}"                                                                    #menu: 音频 > 切换 静音          #@state=(mute and 'checked')
CTRL+,           add audio-delay -0.1;show-text "音频延迟:${audio-delay}"                                               #menu: 音频 > 延迟 -0.1
CTRL+.           add audio-delay  0.1;show-text "音频预载:${audio-delay}"                                               #menu: 音频 > 延迟 +0.1
;                set audio-delay  0  ;show-text "重置音频延迟:${audio-delay}"                                           #menu: 音频 > 延迟 重置
ALT+m            script-message-to sub_export export-selected-subtitles                                                 #menu: 字幕 > 导出当前内封字幕
z                add sub-delay -0.1;show-text "字幕延迟:${sub-delay}"                                                   #menu: 字幕 > 字幕延迟 -0.1
x                add sub-delay  0.1;show-text "字幕预载:${sub-delay}"                                                   #menu: 字幕 > 字幕延迟 +0.1
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"                                        #menu: Anime4K > 清空
CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_VL.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode A (HQ)"                                                                      #menu: Anime4K > Mode A
CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_Soft_VL.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode B (HQ)"                                                                 #menu: Anime4K > Mode B    
CTRL+3 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Upscale_Denoise_CNN_x2_VL.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode C (HQ)"                                                                                                     #menu: Anime4K > Mode C
CTRL+4 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_VL.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl;~~/shaders/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode A+A (HQ)"                              #menu: Anime4K > Mode A+A
CTRL+5 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_Soft_VL.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Restore_CNN_Soft_M.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode B+B (HQ)"                    #menu: Anime4K > Mode B+B
CTRL+6 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Upscale_Denoise_CNN_x2_VL.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"; show-text "Anime4K: Mode C+A (HQ)"                                                             #menu: Anime4K > Mode C+A
RIGHT            seek  5
LEFT             seek -5
UP               seek  30
DOWN             seek -30
b                cycle window-minimized                                                                                 #menu: 最小化
q                quit                                                                                                   #menu: 退出程序
mbtn_right          script-binding uosc/menu
mbtn_left           cycle pause
